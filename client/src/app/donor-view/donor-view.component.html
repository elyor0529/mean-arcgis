<h1 md-dialog-title>{{ donor.firstName }} {{ donor.lastName }}</h1>
<md-dialog-content>
    <p><strong>Blood Group:</strong> {{ donor.bloodGroup }}</p>
    <p><strong>Contact Number:</strong> {{ donor.contactNo }}</p>
    <p><strong>Email:</strong> {{ donor.email }}</p>
</md-dialog-content>
<md-dialog-actions>
    <button md-raised-button (click)="dialogRef.close()"  type="button">Close</button>
</md-dialog-actions>
